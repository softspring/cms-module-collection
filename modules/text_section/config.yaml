module:
    revision: 3
    group: 'block'
    edit_template: '@module/text_section/edit.html.twig'
    form_template: '@module/text_section/form.html.twig'

    module_options:
        form_fields:
            background:
                type: 'translatable'
                type_options:
                    type: 'mediaVersion'
                    type_options:
                        media_attr:
                            class: 'img-fluid'
                        attr:
                            data-media-preview-input: 'backgroundImage'

            media:
                type: 'translatable'
                type_options:
                    type: 'mediaVersion'
                    type_options:
                        media_attr:
                            class: 'img-fluid'
                        attr:
                            data-media-preview-input: 'media'

            id:
                type: 'id'
                type_options:
                    attr:
                        data-edit-id-input: 'textSectionIdDiv'

            class:
                type: 'class'
                type_options:
                    attr:
                        data-edit-class-input: 'textSectionClassDiv'

            bg_color:
                type: 'color'
                type_options:
                    attr:
                        data-edit-bgcolor-input: 'textSectionColorDiv'

            title_class:
                type: 'class'
                type_options:
                    attr:
                        data-edit-class-input: 'titleClass'

            title:
                type: 'translatable'
                type_options:
                    type: 'text'
                    type_options:
                        attr:
                            data-edit-content-input: 'title'

            title_type:
                type: 'choice'
                type_options:
                    default_value: h2
                    choices:
                        "title.form.type.values.h1": h1
                        "title.form.type.values.h2": h2
                        "title.form.type.values.h3": h3
                        "title.form.type.values.h4": h4
                        "title.form.type.values.h5": h5
                        "title.form.type.values.h6": h6

            description:
                type: 'translatable'
                type_options:
                    type: 'html'
                    type_options:
                        attr:
                            data-edit-content-input: 'description'
                            data-wysiwyg: ''

            primary_button_text:
                type: 'translatable'
                type_options:
                    type: 'text'
                    type_options:
                        attr:
                            data-edit-content-input: 'primaryButtonText'

            primary_button_link:
                type: 'symfonyRoute'
                type_options:

            primary_button_class:
                type: 'class'
                type_options:
                    attr:
                        data-edit-class-input: 'primaryButtonClassBtn'

            text_position:
                type: 'choice'
                type_options:
                    choices:
                        "text_section.form.text_position.values.center": 'text-center'
                        "text_section.form.text_position.values.left": 'text-start'
                        "text_section.form.text_position.values.right": 'text-end'
                    attr:
                        data-edit-class-input: 'textPositionClass'
