module:
    revision: 1
    group: 'basic'
    edit_template: '@module/wysiwyg_translatable/edit.html.twig'
    form_template: '@module/wysiwyg_translatable/form.html.twig'
    module_options:
        form_fields:
            id:
                type: 'id'
                type_options:
                    attr:
                        data-edit-id-input: 'wysiwygId'
            class:
                type: 'class'
                type_options:
                    attr:
                        data-edit-class-input: 'wysiwygClass'
            content:
                type: 'translatable'
                type_options:
                    type: 'html'
                    type_options:
                        attr:
                            data-edit-content-input: 'content'

                
