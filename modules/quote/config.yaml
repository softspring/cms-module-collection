module:
    revision: 1
    group: 'basic'
    edit_template: '@module/quote/edit.html.twig'
    form_template: '@module/quote/form.html.twig'
    module_options:
        form_fields:
            id:
                type: 'id'
                type_options:
                    attr:
                        data-edit-id-input: 'quote'

            class:
                type: 'class'
                type_options:
                    attr:
                        data-edit-class-input: 'quote'

            quote:
                type: 'translatable'
                type_options:
                    type_options:
                        constraints: [ 'notBlank' ]
                        attr:
                            data-edit-content-input: 'quote'
