module:
    revision: 2
    group: 'block'
    edit_template: '@module/hero/edit.html.twig'
    form_template: '@module/hero/form.html.twig'

    module_options:
        form_fields:
            background:
                type: 'translatable'
                type_options:
                    type: 'mediaVersion'
                    type_options:
                        media_attr:
                            class: 'img-fluid'
                        attr:
                            data-media-preview-input: 'backgroundImage'

            media:
                type: 'translatable'
                type_options:
                    type: 'mediaVersion'
                    type_options:
                        media_attr:
                            class: 'img-fluid'
                        attr:
                            data-media-preview-input: 'media'

            id:
                type: 'id'
                type_options:
                    attr:
                        data-edit-id-input: 'heroIdDiv'

            class:
                type: 'class'
                type_options:
                    attr:
                        data-edit-class-input: 'heroClassDiv'

            fullpage:
                type: 'choice'
                type_options:
                    choices:
                        "hero.form.fullpage.values.yes": 'hero--fullpage'
                        "hero.form.fullpage.values.no": ''

            bg_color:
                type: 'color'
                type_options:
                    attr:
                        data-edit-bgcolor-input: 'heroColorDiv'

            title_class:
                type: 'class'
                type_options:
                    attr:
                        data-edit-class-input: 'titleClass'

            title:
                type: 'translatable'
                type_options:
                    type: 'text'
                    type_options:
                        attr:
                            data-edit-content-input: 'title'

            description:
                type: 'translatable'
                type_options:
                    type: 'html'
                    type_options:
                        attr:
                            data-edit-content-input: 'description'
                            data-wysiwyg: ''

            primary_button_text:
                type: 'translatable'
                type_options:
                    type: 'text'
                    type_options:
                        attr:
                            data-edit-content-input: 'primaryButtonText'

            primary_button_link:
                type: 'route'
                type_options:

            secondary_button_text:
                type: 'translatableText'
                type_options:
                    children_attr:
                        data-edit-content-input: 'secondaryButtonText'

            secondary_button_link:
                type: 'route'
                type_options:
