module:
    revision: 1
    edit_template: '@module/hero/edit.html.twig'
    form_template: '@module/hero/form.html.twig'

    module_options:
        form_fields:
            background:
                type: 'translatableImage'
                type_options:
                    media_attr:
                        class: 'img-fluid'
                    children_attr:
                        data-image-preview-input: 'backgroundImage'
                    media_types:
                        background:
                            picture: '_default'

            other:
                type: 'translatableImage'
                type_options:
                    media_attr:
                        class: 'img-fluid'
                    media_types:
                        content_png:
                            image: 'sm'
                        content_jpeg:
                            image: 'sm'
                        icon_png:
                            image: 'original'

            id:
                type: 'id'
                type_options:
                    attr:
                        data-edit-id-input: 'heroIdDiv'

            class:
                type: 'class'
                type_options:
                    attr:
                        data-edit-class-input: 'heroClassDiv'

            fullpage:
                type: 'choice'
                type_options:
                    choices:
                        "hero.form.fullpage.values.yes": 'hero--fullpage'
                        "hero.form.fullpage.values.no": ''

            bg_color:
                type: 'color'
                type_options:
                    attr:
                        data-edit-bgcolor-input: 'heroColorDiv'

            title_class:
                type: 'class'
                type_options:
                    attr:
                        data-edit-class-input: 'titleClass'

            title:
                type: 'translatableText'
                type_options:
                    children_attr:
                        data-edit-content-input: 'title'

            description:
                type: 'translatableText'
                type_options:
                    children_attr:
                        data-edit-content-input: 'description'

            primary_button_text:
                type: 'translatableText'
                type_options:
                    children_attr:
                        data-edit-content-input: 'primaryButtonText'

            primary_button_link:
                type: 'route'
                type_options:

            secondary_button_text:
                type: 'translatableText'
                type_options:
                    children_attr:
                        data-edit-content-input: 'secondaryButtonText'

            secondary_button_link:
                type: 'route'
                type_options:
