module:
    revision: 1
    edit_template: '@module/card/edit.html.twig'
    form_template: '@module/card/form.html.twig'

    module_options:
        form_fields:
            background:
                type: 'translatableImage'
                type_options:
                    image_attr:
                        class: 'img-fluid'
                    children_attr:
                        data-image-preview-input: 'backgroundImage'
                    image_types:
                        background:
                            picture: '_default'

            other:
                type: 'translatableImage'
                type_options:
                    image_attr:
                        class: 'img-fluid'
                    image_types:
                        content_png:
                            image: 'sm'
                        content_jpeg:
                            image: 'sm'

            id:
                type: 'id'
                type_options:
                    attr:
                        data-edit-id-input: 'cardIdDiv'

            class:
                type: 'class'
                type_options:
                    attr:
                        data-edit-class-input: 'cardClassDiv'

            bg_color:
                type: 'color'
                type_options:
                    attr:
                        data-edit-bgcolor-input: 'cardColorDiv'

            title_class:
                type: 'class'
                type_options:
                    attr:
                        data-edit-class-input: 'titleClass'

            title:
                type: 'translatableText'
                type_options:
                    children_attr:
                        data-edit-content-input: 'title'

            description:
                type: 'translatableText'
                type_options:
                    children_attr:
                        data-edit-content-input: 'description'

            primary_button_text:
                type: 'translatableText'
                type_options:
                    children_attr:
                        data-edit-content-input: 'primaryButtonText'

            primary_button_link:
                type: 'route'
                type_options:

            secondary_button_text:
                type: 'translatableText'
                type_options:
                    children_attr:
                        data-edit-content-input: 'secondaryButtonText'

            secondary_button_link:
                type: 'route'
                type_options:

            content_position:
                type: 'choice'
                type_options:
                    choices:
                        "two_columns.form.content_position.values.left": text-start
                        "two_columns.form.content_position.values.right": text-end
                        "two_columns.form.content_position.values.center": text-center
                    attr:
                        data-edit-class-input: 'contentPositionClass'
